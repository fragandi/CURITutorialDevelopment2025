<article class="definition definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">11.1.4</span><span class="period">.</span>
</h5>
<div class="para logical">
<div class="para">Let <span class="process-math">\(G\)</span> be a finite matrix group within <span class="process-math">\(GL_n(\mathbb{K})\text{.}\)</span> We say that <span class="process-math">\(f\in \mathbb{K}[\bar x]\)</span> is invariant under the action of <span class="process-math">\(G\)</span> if and only if</div>
<div class="displaymath process-math">
\begin{equation*}
f(A\bar x) = f(\bar x),
\end{equation*}
</div>
<div class="para">for all <span class="process-math">\(A \in G\text{.}\)</span>
</div>
