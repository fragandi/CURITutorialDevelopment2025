<article class="definition definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">11.3.4</span><span class="period">.</span>
</h5>
<div class="para logical">
<div class="para">The elementary symmetric polynomials <span class="process-math">\(e_0,e_1,...,e_n\)</span> in <span class="process-math">\(\mathbb{K}[x_1,...,x_n]\)</span> are defined by</div>
<div class="displaymath process-math">
\begin{equation*}
e_{m}=\sum_{|J|=m} \bar x_J = \sum_{j_1 \lt j_2 \lt ... \lt j_m} x_{j_1}x_{j_2}...x_{j_m}, 
\end{equation*}
</div>
<div class="para">with <span class="process-math">\(e_0=1\text{.}\)</span>
</div>
</div></article><span class="incontext"><a class="internal" href="ch-invarianttheory.html#def-elemsymm">in-context</a></span>
