<div class="para logical">
<div class="para">The <span class="process-math">\(G-orbit\)</span> of any element <span class="process-math">\(f \in R\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\text{orb}(f) = \{g \cdot f \mid g \in G\}\text{.}
\end{equation*}
