<div class="para" id="figure-codespace-timeout-retention-2-1-1">Screenshot of a web browser. Its text follows:</div> <div class="para" id="figure-codespace-timeout-retention-2-1-2">Default idle timeout</div> <div class="para" id="figure-codespace-timeout-retention-2-1-3">A codespace will suspend after a period of inactivity. You can specify a default idle timeout value, which will apply to all codespaces created after the default is changed. You will be charged for the entire time your codespace is running, even if it is idle. The maximum value is 240 minutes (4 hours).</div> <div class="para" id="figure-codespace-timeout-retention-2-1-4">Default retention period</div> <div class="para" id="figure-codespace-timeout-retention-2-1-5">Inactive codespaces are automatically deleted 30 days after the last time they were stopped. A shorter retention period can be set, and will apply to all codespaces created going forward. The default and maximum value is 30 days. Learn about retention setting</div>
